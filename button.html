<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        margin-right: 50px;
        height: 30px;
        width: 80px;
        margin-top: 30px;
        margin-left: 90px;    
    }

    div{
        margin-left: 350px;
    }
</style>
<body>
    <div>
    <img src="Create-One-Page-scrolling-website-min.png" alt="">
</div>
<div>
    <button onclick="like()" id="one">like</button> <span id="first">0</span> 
    <button onclick="dislike()" id="two">dislike</button><span id="second">0</span>
</div>
</body>
<script>
    var increase=0
    var decrease=0

   function like()
   {
    increase++
    var a=document.getElementById('first')
    a.innerText=increase

    if (a){a++
        var c=document.getElementById('one')
        c.style.backgroundColor='blue'

    }
   }

   function dislike (){
    decrease++
    var b=document.getElementById('second')
    b.innerText=decrease

    if(b)
    {b++
        var d=document.getElementById('two')
        d.style.backgroundColor='red'

      
    }

   }
</script>
</html>
